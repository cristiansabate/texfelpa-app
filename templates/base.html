<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TEXFELPA APP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f7;
            color: #333333;
            min-height: 100vh;
            margin: 0; /* Eliminar márgenes por defecto */
        }
        .sidebar {
            width: 400px;
            background-color: #212529;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            font-size: 1.1rem;
            font-weight: 400;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
            color: green;
            font-size: 1.4rem;
        }
        .content {
            flex-grow: 1;
            margin-left: 400px;
            padding: 20px;
        }
        /* Media query para pantallas pequeñas */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                margin-bottom: 20px;
            }
            .content {
                margin-left: 0;
                padding: 10px;
            }
            .sidebar a:hover {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="mb-4">TEXFELPA</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/registros-felpa">Listado partidas Felpa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/beneficios-felpa">Beneficios Felpa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/formulario-felpa">Nuevo registro Felpa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/beneficios-felpa">Gráfico de Beneficio Anual</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header class="p-3 text-bg-dark" style="background-color: #212529; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-between">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <!-- Menú de navegación -->
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li class="nav-item dropdown">
                            <a href="/" class="nav-link px-2 text-light dropdown-toggle" id="dropdownListadoFelpa" data-bs-toggle="dropdown" aria-expanded="false">
                                FELPA
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownListadoFelpa">
                                <li><a class="dropdown-item" href="/registros-felpa">Listado partidas</a></li>
                                <li><a class="dropdown-item" href="/beneficios-felpa">Beneficios Felpa</a></li>
                                <li><a class="dropdown-item" href="/formulario-felpa">Nuevo registro FELPA</a></li>
                                <li><a class="dropdown-item" href="/beneficios-felpa">Gráfico de Beneficio Anual</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- Barra de búsqueda -->
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Buscar..." aria-label="Buscar" style="color: white; border: 1px solid rgba(255, 255, 255, 0.3);">
                    </form>

                    <!-- Botones de acción -->
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                        <button type="button" class="btn btn-warning">Sign-up</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container mt-5">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
